<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
</head>

<body>
    <br><br><br><br>

    <div class="sign-in text-center">

        <img src="img/user.png" alt="user-image">
        <br><br>

        <form>

            <i class="icon fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <br><br>

            <i class="icon fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
            <br><br>

            <input class="btn" type="submit" value="Login">
            <br>
            <a class="forget" href="#">Forget Email / Password ?</a>

            <br><br>
            <p class="other-login">Or Login Using</p>
            <a href="#"><i class="google fa-brands fa-google"></i></a>
            <a href="#"><i class="microsoft fa-brands fa-microsoft"></i></a>
            <a href="#"><i class="facebook fa-brands fa-facebook-f"></i></a>

            <br><br>

            <a id="sign-up" href="SignUp/index.html" target="_blank">Don't have an account ? SIGN UP</a>

        </form>
    </div>
